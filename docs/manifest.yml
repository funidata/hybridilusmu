_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: Hybridilusmu
  description: Hybridityöskentelyn tukisovellus
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: hybridilusmu
    always_online: true
  slash_commands:
    - command: /listaa
      description: Listaa paikallaolijat
      usage_hint: "<päivä> [<tiimi>]"
    - command: /ilmoita
      description: Lisää ilmoittautumisen
      usage_hint: "[def] <päivä> <status>"
    - command: /poista
      description: Poistaa ilmoittautumisen
      usage_hint: "[def] <päivä>"
    - command: /tilaa
      description: Ajasta kanavan viesti
      usage_hint: "<kellonaika>"
      should_escape: false
oauth_config:
  scopes:
    bot:
      - channels:history
      - channels:join
      - chat:write
      - groups:history
      - groups:read
      - im:history
      - im:read
      - mpim:history
      - channels:read
      - reactions:read
      - usergroups:read
      - commands
      - users:read
settings:
  event_subscriptions:
    bot_events:
      - member_joined_channel
      - member_left_channel
      - message.channels
      - message.groups
      - message.im
      - message.mpim
      - reaction_added
      - app_home_opened
      - subteam_created
      - subteam_members_changed
      - subteam_updated
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
