_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: Hybridilusmu
  description: Hybridity√∂skentelyn tukisovellus
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: hybridilusmu
    always_online: true
oauth_config:
  scopes:
    bot:
      - channels:history
      - channels:join
      - chat:write
      - groups:history
      - im:history
      - mpim:history
      - channels:read
      - reactions:read
      - usergroups:read
settings:
  event_subscriptions:
    bot_events:
      - message.channels
      - message.groups
      - message.im
      - message.mpim
      - reaction_added
      - app_home_opened
      - subteam_created
      - subteam_members_changed
      - subteam_updated
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
